<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Movies App!</title>
  </head>
  <body>
    <div class="text-center m-2 p-4">
      <h1>Movie Rating App</h1>

      <!-- 1. Contains a form 
        with two inputs for a title and rating 
        along with a button to submit the form. -->

      <form class="form-inline justify-content-center" id="movieForm">
        <div class="form-group">
            <label class="text-success font-weight-bold mr-2" for="movieTitle">Movie Title</label>
            <input class="form-control-sm" type="text" id="movieTitle" autofocus />
        </div>
        
        <!-- Ensure that the rating of a movie can only be between 0 and 10. -->
        <div class="form-group">
            <label class="text-success font-weight-bold ml-2 mr-2" for="movieRating"> Rating</label>
            <input class="form-control-sm" type="number" min="0" max="10" id="movieRating" />
        </div>

        <div class="form-group">
            <button class="btn-sm btn-dark ml-3">Submit</button>
        </div>
      </form>
    </div>
    
    <table class="table table-bordered table-striped table-success" id="movieTable">
      <thead>
        <tr>
          <th scope="col">Title <i class="fas fa-sort-up"></i></th>
          <th scope="col">Rating <i class="fas fa-sort-up"></i></th>
          <th scope="col"> </th>
        </tr>
      </thead>
      <tbody class="tbody-light" id="tableBody">

      </tbody>
    </table>


    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
