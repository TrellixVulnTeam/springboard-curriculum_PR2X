<!DOCTYPE html>

<!-- Hack or Snooze

     during use.

     - You!

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hack or Snooze</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/user.css" />
    <link rel="stylesheet" href="css/stories.css" />
    <link rel="stylesheet" href="css/nav.css" />
  </head>

  <body>
    <!-- top navigation bar -->
    <nav>
      <div class="navbar-brand">
        <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
      </div>
      <!-- DONE: add nav link to 'submit', 'favorite', 'my stories' -->
      <div class="navbar-main-links hidden">
        |
        <a href="#" id="nav-submit" class="nav-link">submit</a>
        |
        <a href="#" id="nav-favorites" class="nav-link">favorites</a>
        |
        <a href="#" id="nav-own-stories" class="nav-link">my stories</a>
      </div>
      <div class="nav-right">
        <a class="nav-link" href="#" id="nav-login">login/signup</a>
        <a class="nav-link" href="#" id="nav-user-profile"></a>
        <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
      </div>
    </nav>

    <!-- area for stories (all stories, user stories, favorites) -->
    <section class="stories-container container">
      <!-- DONE: create addstory form -->
      <form id="submit-story-form" class="hidden">
        <div class="">
          <label for="new-title">Title</label>
          <input id="new-title" required placeholder="story title" />
        </div>
        <div class="">
          <label for="new-author">Author</label>
          <input id="new-author" required placeholder="author name" />
        </div>
        <div class="">
          <label for="new-url">URL</label>
          <input id="new-url" required placeholder="story url" />
        </div>
        <input type="submit" value="Submit" />
        <hr />
      </form>

      <!-- DONE: updateStory form -->
      <form id="update-story-form" class="hidden">
        <div class="">
          <label for="current-title">Current Title</label>
          <input id="current-title" disabled />
          <label for="update-title">New Title</label>
          <input id="update-title" required placeholder="new story title" />
        </div>
        <div class="">
          <label for="current-author">Current Author</label>
          <input id="current-author" disabled />
          <label for="update-author">New Author</label>
          <input id="update-author" required placeholder="new author name" />
        </div>
        <div class="">
          <label for="current-url">Current URL</label>
          <input id="current-url" disabled />
          <label for="update-url">New URL</label>
          <input id="update-url" required placeholder="new story url" />
        </div>
        <input type="submit" value="Update Story" style="margin: auto" />
        <hr style="margin: 16px" />
      </form>
      <!-- loading message (removed by JS after stories loaded) -->
      <div id="stories-loading-msg">Loading&hellip;</div>

      <!-- List of all stories -->
      <ol id="all-stories-list" class="stories-list"></ol>

      <!-- TODO: Query this in main.js -->
      <!-- List of fav stories -->
      <ol id="fav-stories-list" class="hidden stories-list"></ol>

      <!-- TODO: Query this in main.js -->
      <!-- List of my stories -->
      <ol id="my-stories-list" class="hidden stories-list"></ol>
    </section>

    <!-- Login and signup forms -->
    <section class="account-forms-container container">
      <!-- Login form -->
      <form
        action="#"
        id="login-form"
        class="account-form hidden"
        method="post"
      >
        <h4>Login</h4>
        <div class="login-input">
          <label for="login-username">username</label>
          <input id="login-username" autocomplete="current-username" />
        </div>
        <div class="login-input">
          <label for="login-password">password</label>
          <input
            id="login-password"
            type="password"
            autocomplete="current-password"
          />
        </div>
        <button type="submit">login</button>
        <hr />
      </form>

      <!-- Signup form -->
      <form
        action="#"
        id="signup-form"
        class="account-form hidden"
        method="post"
      >
        <h4>Create Account</h4>
        <div class="login-input">
          <label for="signup-name">name</label>
          <input id="signup-name" autocapitalize="words" />
        </div>
        <div class="login-input">
          <label for="signup-username">username</label>
          <input id="signup-username" autocomplete="new-username" />
        </div>
        <div class="login-input">
          <label for="signup-password">password</label>
          <input
            id="signup-password"
            autocomplete="new-password"
            type="password"
          />
        </div>
        <button type="submit">create account</button>
      </form>

      <!-- DONE: FS: make user profile editible -->
      <!-- Update User Form -->
      <form
        action="#"
        id="update-form"
        class="account-form hidden"
        method="patch"
      >
        <h4>Login</h4>
        <div class="login-input">
          <label for="current-name">Current Name</label>
          <input id="current-name" disabled="true" />
        </div>
        <div class="login-input">
          <label for="new-name">New Name</label>
          <input id="new-name" />
        </div>
        <button type="submit">Update Name</button>
        <hr />
      </form>
    </section>

    <!-- DONE: create user profile section and query this in main.js-->
    <!-- area for user profile -->
    <section id="user-profile" class="hidden">
      <div class="user-profile-container container">
        <!-- DONE: display info -->
        <h4>User Profile</h4>
        <div class="user-info">Name: <span id="user-profile-name"></span></div>
        <div class="user-info">
          Username: <span id="user-profile-username"></span>
        </div>
        <div class="user-info">
          Account Created At: <span id="user-profile-created-at"></span>
        </div>
        <a
          href="#"
          class="edit-user-button"
          id="edit-user"
          style="display: none"
          >Edit Account Info</a
        >
        <hr />
      </div>
    </section>

    <!-- Library JS & our JS -->
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>

    <script src="js/models.js"></script>
    <script src="js/main.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/user.js"></script>
    <script src="js/stories.js"></script>
  </body>
</html>
