{% extends 'base.html' %} {% block title %}Add Post for {{ user.first_name }}{%
endblock %} {% block content %}

<h1>Add Post for {{ user.get_full_name }}</h1>

<div class="m-4 align-left"></div>
<form method="POST">
  <div class="form-group row">
    <label for="title" class="control-label">Title</label>
    <input type="text" class="form-control" id="title" name="title" />
  </div>
  <div class="form-group row">
    <label for="content" class="control-label">Content</label>

    <textarea
      type="text"
      class="form-control"
      id="content"
      name="content"
    ></textarea>
  </div>

  <div class="form-group row">
    <div class="m-auto">
      <a href="/users/{{ user.id }}" class="btn btn-outline-info">Cancel</a>
      <button type="submit" class="btn btn-success" style="min-width: 200px">
        Save
      </button>
    </div>
  </div>
</form>

{% endblock %}
