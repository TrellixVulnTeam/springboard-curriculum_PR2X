{% extends 'base.html' %} {% block title %}Add Tag{% endblock %} {% block
content %}

<h1>Create a tag</h1>

<div class="m-4 align-left"></div>
<form method="POST">
  <div class="form-group row">
    <label for="name" class="control-label">Name</label>
    <input
      type="text"
      class="form-control input-lg"
      id="name"
      name="name"
      placeholder="Enter a name for the tag"
      autofocus
    />
  </div>

  <div class="form-group row">
    <div class="m-auto">
      <a href="/tags" class="btn btn-outline-info">Cancel</a>
      <button type="submit" class="btn btn-success" style="min-width: 200px">
        Save
      </button>
    </div>
  </div>
</form>

{% endblock %}
