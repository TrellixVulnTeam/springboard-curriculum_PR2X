{% extends 'base.html' %} {% block title %}{{ user.full_name }}{% endblock %}}
{% block content %}

<div class="row">
  {% if user.image_url %}
  <div class="col-4">
    <img
      class="m-4"
      style="max-width: 500px"
      src="{{ user.image_url }}"
      alt="{{ user.get_full_name}}"
    />
  </div>
  {% endif %} {% if not user.image_url %}
  <div class="col-4">
    <img
      class="m-4"
      style="max-width: 500px"
      src="https://www.hilomedicalcenter.org/wp-content/uploads/2019/01/persontwo.png"
      alt="{{ user.get_full_name}}"
    />
  </div>
  {% endif %}

  <div class="my-4 col-8">
    <h1>{{ user.get_full_name }}</h1>
    <form class="m-4">
      <button
        class="btn btn-primary"
        style="min-width: 150px"
        formaction="/users/{{ user.id }}/edit"
        formmethod="GET"
      >
        Edit
      </button>
      <button
        class="btn btn-warning"
        style="min-width: 150px"
        formaction="/users/{{ user.id }}/delete"
        formmethod="POST"
      >
        Delete
      </button>
    </form>
    <hr />
    <h2 class="my-4">Posts</h2>
    <ul class="list-unstyled">
      {% for post in user.posts %}
      <li>
        <a href="/posts/{{ post.id}}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
    <form>
      <button
        class="btn btn-primary"
        style="min-width: 200px"
        formaction="/users/{{ user.id }}/posts/new"
        formmethod="GET"
      >
        Add Post
      </button>
    </form>
  </div>
</div>
{% endblock %}
