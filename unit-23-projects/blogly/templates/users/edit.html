{% extends 'base.html' %} {% block title %}Edit User's Profile{% endblock %} {%
block content %}

<h1>Edit {{ user.get_full_name }}'s Profile</h1>

<div class="m-4 align-left"></div>
<form method="post">
  <div class="form-group row">
    <label for="first_name" class="control-label">First Name</label>
    <input
      type="text"
      class="form-control"
      id="first_name"
      name="first_name"
      value="{{ user.first_name }}"
    />
  </div>
  <div class="form-group row">
    <label for="last_name" class="control-label">Last Name</label>

    <input
      type="text"
      class="form-control"
      id="last_name"
      name="last_name"
      value="{{ user.last_name }}"
    />
  </div>
  <div class="form-group row">
    <label for="image_url" class="control-label">Image URL</label>

    <input
      type="text"
      class="form-control"
      id="image_url"
      name="image_url"
      value="{{ user.image_url }}"
    />
  </div>
  <div class="form-group row">
    <div class="m-auto">
      <a href="/users" class="btn btn-outline-info">Cancel</a>
      <button type="submit" class="btn btn-success" style="min-width: 200px">
        Save
      </button>
    </div>
  </div>
</form>

{% endblock %}
