{% extends 'base.html' %} {% block title %}Users at Happiness Blog{% endblock %}
{% block content %}

<h1>Happiness Blog Users</h1>

<ul>
  {% for user in users%}
  <li>
    <a href="/users/{{ user.id}}">{{ user.get_full_name }}</a>
  </li>
  {% endfor %}
</ul>

<a href="/users/new" class="btn btn-primary">Add New User</a>
{% endblock %}
